version: '3.8'

services:
  # MongoDB for user and data storage
  mongodb:
    image: mongo:7.0
    container_name: secondbrain_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-change-me-in-production}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - secondbrain_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and caching
  redis:
    image: redis:7.2-alpine
    container_name: secondbrain_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secondbrain_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SecondBrain application
  app:
    build: .
    container_name: secondbrain_app
    environment:
      FLASK_ENV: development
      MONGO_URI: mongodb://admin:${MONGO_PASSWORD:-change-me-in-production}@mongodb:27017
      MONGODB_CLIENT: secondbrain
      MONGODB_COLLECTION: users
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      APP_SECRET_KEY: ${APP_SECRET_KEY:-dev-secret-key}
      ALLOWED_ORIGINS: http://localhost:8080,http://127.0.0.1:8080
      LOG_LEVEL: DEBUG
      RATELIMIT_ENABLED: "false"
    ports:
      - "5895:5895"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - secondbrain_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5895/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
  redis_data:

networks:
  secondbrain_net:
    driver: bridge
